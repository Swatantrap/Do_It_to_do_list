<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDo App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="img/download.png" rel="icon" sizes="192x192" />
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">

			<div class="app">

				<input style="color: white;" type="text" id="task" placeholder="Add Your Task Here" class="task">

				<div class="lists">
					<section class="favs">
						<h3 style="color: white;"></h3>
						<ul></ul>
					</section>

					<section class="tasks">
						<h3 style="color: white;"></h3>
						<ul></ul>
					</section>

					<section class="done">
						<h3 style="color: white;"></h3>
						<ul></ul>
					</section>
				</div>

			</div>

			<footer>
				<h2 style="color: blue;">~By Swatantra</h2>
			</footer>

		</div>
		<script src="buttons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
